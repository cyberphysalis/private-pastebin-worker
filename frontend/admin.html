<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <title>Yet another pastebin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='icon' href='{{FAVICON}}' type='image/png' />
    <style media='screen'>
        {{ROOT_CSS}}
    </style>
    <style media='screen'>
        button {
          border: 1px solid;
        }
    </style>
</head>
<html lang='en'>
<body>
<div class='px-3 my-5 markdown-body'>
    <h1>Manage Pastebin Keys</h1>
    <!-- list all keys in table with headers of name,passwd,last_modified, posted_at, actions-->
    <div>
        <table id='key-table'>
            <thead>
            <tr>
                <th>Key</th>
                <th>Password</th>
                <th>Last Modified</th>
                <th>Posted At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id='key-table-body'></tbody>
        </table>
        <button id='more-keys-button' class='long-button px-3 py-2 my-1 hidden'>More Keys</button>
    </div>
</div>
<footer class='px-3 my-2 text-center'>
    <p>
        <a href='{{BASE_URL}}/tos' class='d-inline-block'>Terms & Conditions</a>
        /
        <a href='{{BASE_URL}}/api' class='d-inline-block'>API Documentation</a>
    </p>
</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script>
    {{ADMIN_JS}}
</script>
</body>
</html>
